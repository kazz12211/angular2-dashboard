<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">リクエスト</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-3 col-md-offset-10">
      <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="req-state-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
          フィルター <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="req-state-button">
          <li role="menuitem"><a href="#">Requested</a></li>
          <li role="menuitem"><a href="#">Processed</a></li>
          <li role="menuitem"><a href="#">Cancelled</a></li>
          <li role="menuitem"><a href="#">Rejected</a></li>
          <li role="menuitem"><a href="#">Expired</a></li>
        </ul>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>ドキュメントタイトル</th>
          <th>申請者</th>
          <th>ステータス</th>
          <th>提出日</th>
          <th>アクション</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let req of requests">
          <td>{{req.id}}</td>
          <td>{{req.title}}</td>
          <td>{{req.requester}}</td>
          <td>{{req.state}}</td>
          <td>{{req.submittedDate}}</td>
          <td>{{req.action}}</td>
          <td><a href="#">View</a></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
