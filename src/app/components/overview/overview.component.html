<h3 class="mt-sm-4">概要</h3>
<div class="row">
  <div class="col-md-4 col-sm-12">
    <div class="card dash-box text-center mt-sm-4">
      <div class="card-header">
        <h2><i class="fas fa-list"></i> 12</h2>
      </div>
      <div class="card-body">
        <h4>ドキュメント</h4>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-12">
    <div class="card dash-box text-center mt-sm-4">
      <div class="card-header">
        <h2><i class="fas fa-tasks"></i> 203</h2>
      </div>
      <div class="card-body">
        <h4>リクエスト</h4>
      </div>
    </div>
  </div>

  <div class="col-12">
    <h3 class="mt-4">最近のドキュメント</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>申請者</th>
          <th>ステータス</th>
          <th>作成日</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{doc.id}}</td>
          <td>{{doc.title}}</td>
          <td>{{doc.requester}}</td>
          <td>{{doc.state}}</td>
          <td>{{doc.createdAt}}</td>
          <td><a href="#">Edit</a></td>
        </tr>
      </tbody>
    </table>
    <h3 class="mt-4">最近のリクエスト</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>申請者</th>
          <th>ステータス</th>
          <th>提出日</th>
          <th>アクション</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let req of requests">
          <td>{{req.id}}</td>
          <td>{{req.title}}</td>
          <td>{{req.requester}}</td>
          <td>{{req.state}}</td>
          <td>{{req.submittedDate}}</td>
          <td>{{req.action}}</td>
          <td><a href="#">View</a></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
