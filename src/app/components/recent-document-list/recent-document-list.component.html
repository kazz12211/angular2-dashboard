<div class="panel panel-default">
    <div class="panel-heading main-color-bg">
      <h3 class="panel-title">最近のドキュメント</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>申請者</th>
            <th>ステータス</th>
            <th>作成日</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of documents">
            <td>{{doc.id}}</td>
            <td>{{doc.title}}</td>
            <td>{{doc.requester}}</td>
            <td>{{doc.state}}</td>
            <td>{{doc.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
