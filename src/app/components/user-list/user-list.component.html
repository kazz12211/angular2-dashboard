<h3>ユーザ</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ユーザID</th>
      <th>氏名</th>
      <th>メールアドレス</th>
      <th>参加日</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.uniqueName}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.joined}}</td>
    </tr>
  </tbody>
</table>
