<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">ドキュメント</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-md-offset-10">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="doc-state-button" type="button" class="btn btn-default" uib-dropdown-toggle
            ng-disabled="disabled">
            ステータス <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="doc-state-button">
            <li role="menuitem"><a href="#">Saved</a></li>
            <li role="menuitem"><a href="#">Submitted</a></li>
            <li role="menuitem"><a href="#">Withdrawn</a></li>
            <li role="menuitem"><a href="#">Cancelled</a></li>
            <li role="menuitem"><a href="#">Processed</a></li>
            <li role="menuitem"><a href="#">Expired</a></li>
          </ul>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>ステータス</th>
          <th>作成日</th>
          <th>提出日</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{doc.id}}</td>
          <td>{{doc.title}}</td>
          <td>{{doc.state}}</td>
          <td>{{doc.createdAt}}</td>
          <td></td>
          <td><a href="#">Edit</a></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
